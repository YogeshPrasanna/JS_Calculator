<html>
<head>
    <title>Calculator | Javascript</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="displayArea"></div>
        <div id="userInputArea">
            <button class="numbers" id="num1">1</button>
            <button class="numbers" id="num2">2</button>
            <button class="numbers" id="num3">3</button>
            <button class="numbers" id="num4">4</button>
            <button class="numbers" id="num5">5</button>
            <button class="numbers" id="num6">6</button>
            <button class="numbers" id="num7">7</button>
            <button class="numbers" id="num8">8</button>
            <button class="numbers" id="num9">9</button>
            <button class="numbers" id="num0">0</button>
            <div id="symbols">
                <button class="symbols" id="add">+</button>
                <button class="symbols" id="subtract">-</button>
                <button class="symbols" id="multiply">*</button>
                <button class="symbols" id="divide">/</button>
            </div>
            <button id="calculate"> = </button>
            <button id="clear"> C </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
