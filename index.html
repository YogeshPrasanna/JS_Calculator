<html>
<head>
    <title>Calculator | Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="note">Keyboard  input  is available</div>
    <div id="calculator">
        <div id="displayAreaExpr"></div>
        <div id="displayArea"></div>
        <div id="userInputArea">
            <div id="line0">
                <button class="btn" id="clear"> C </button>
                <button class="symbols btn" id="" style="width:330px;">%</button>        
            </div>
            <div id="line1">
                <button class="numbers btn" id="num1">1</button>
                <button class="numbers btn" id="num2">2</button>
                <button class="numbers btn" id="num3">3</button>
                <button class="symbols btn" id="add">+</button>
            </div>
            <div id="line2">
                <button class="numbers btn" id="num4">4</button>
                <button class="numbers btn" id="num5">5</button>
                <button class="numbers btn" id="num6">6</button>
                <button class="symbols btn" id="subtract">-</button>
            </div>
            <div id="line3">
                <button class="numbers btn" id="num7">7</button>
                <button class="numbers btn" id="num8">8</button>
                <button class="numbers btn" id="num9">9</button>
                <button class="symbols btn" id="multiply">*</button>
            </div>
            <div id="line4">
                <button class="symbols btn" id="."> . </button>                
                <button class="numbers btn" id="num0">0</button>
                <button class="btn" id="calculate"> = </button>                    
                <button class="symbols btn" id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
